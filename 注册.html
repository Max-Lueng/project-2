<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="注册.css"/>
    <link rel="bookmark" href="ico/X.ico"/>
    <link rel="shortcut icon" href="ico/X.ico"/>
</head>
<body>
    <div class="left"></div>
    <div class="mid">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">博雅首页</a>
        <div class="box">
            欢迎注册无限容量的博雅邮箱！邮件地址可以登录使用其他博雅旗下产品。
        </div>
        <div class="case">
                <label for="username">&nbsp邮箱地址：</label>
                <input type="text" name="username" id="username"/>
            <strong>@</strong>
            <div class="select">
                <form action="#" id="form" method="post">
                <select name="multipleselect" id="multipleselect">
                    <option value="#">qq.com</option>
                    <option value="#">163.com</option>
                    <option value="#">126.com</option>
                    <option value="#">yeah.net</option>
                </select>

            </form>

            </div>
        </div>
        <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
        <div class="case">
            <span>&nbsp&nbsp</span>
            <label for="pass">密码：</label>
            <input type="password" name="pass" id="pass"/>
        </div>
        <p>6~16个字符，区分大小写</p>
        <div class="case">
            <label for="number">&nbsp确认密码：</label>
        <input type="password" name="pass" id="number"/>
        </div>
        <p>请再次填写密码</p>
        <div class="case">
        <label for="num">&nbsp手机号码：</label>
        <input type="password" name="pass" id="num"/>
    </div>
        <p>忘记密码时，可以通过该手机号码快速找回密码</p>
        <div class="case">
            <label for="text">&nbsp&nbsp验证码：</label>
            <input type="password" name="pass" id="text"/>
            <img src="TV.photo/num.jpg" alt="数字" height="30px"/>
            <a href="#">看不清，换一张</a>
        </div>
        <p>请填写图片中的字符，不区分大小写</p>

        <div class="case">
            <label for="word">短信验证码：</label>
            <input type="password" name="pass" id="word"/>
        </div>
        <p>请查收手机短信，并填写短信中的验证码</p>
        <div class="span">
        <input type="checkbox" value="1" id="fav" name="fav"/>
        <label for="fav">
            <span>同意<a href="#">服务条款</a><span>和</span><a href="#">隐私权相关政策</a></span>
        </label>
        </div>
        <div class="button">
            <a href="#">立即注册</a>
        </div>

    </div>
    <div class="right"></div>

    <hr/>
    <div class="mid">
        <a href="#"> 关于博雅免费邮</a>
        <a href="#"> 客户服务</a>
        <a href="#"> 隐私政策 </a>
    </div>
</body>
</html>
